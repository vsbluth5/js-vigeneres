<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Vigenere's</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <label for="basic-url">Place the message you want to encrypt below</label>
    <div class="input-group large input-group-lg">
      <textarea
        class="form-control"
        aria-label="With textarea"
        placeholder="MESSAGE"
      ></textarea>
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text">$</span>
    <span class="input-group-text">The Key: </span>
      <input
        type="text"
        class="form-control"
        placeholder="KEY"
        aria-label="the_key"
        aria-describedby="basic-addon2"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button"></button>
      </div>
    </div>
    
    <div id="encryption">
      This is where the results will go
    </div>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </body>
</html>
