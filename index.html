<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Vigenere's</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="secret">Your secret key:</span>
      </div>
      <input type="text" class="form-control" placeholder="PASSWORD" />
    </div>

    <label for="basic-url">Place the message you want to encrypt below</label>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Message: </span>
      </div>
      <textarea class="form-control" aria-label="With textarea" placeholder="PASSWORD"></textarea>

      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Encode</button>
      </div>
    </div>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </body>
</html>
