<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Vigenere's</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label for="message">Place the message you want to encrypt below</label>
    <div class="input-group m-3">
      <textarea
        class="form-control bg-rgba-cyan-strong"
        aria-label="message"
        placeholder="MESSAGE"
        value=""
      ></textarea>
    </div>

    <label for="the-key">Type in the key, and then click Encode</label>
    <div class="input-group m-3 nput-group-prepend">
      <span class="input-group-text">The Key: </span>
      <div class="input-group-sm">
        <input
          type="text"
          class="form-control"
          placeholder="KEY"
          value="KEY"
          aria-label="the-key"
          aria-describedby="basic-addon2"
        />
      </div>

      <div class="input-group-append input-group-lg ">
        <button type="button" class="btn btn-primary">Encode</button>
      </div>
    </div>

    <div id="encryption">
      <p>
        This is where the results will go
      </p>
    </div>
    <p class="text-sm-left font-italic">
      Current version only handles letters in the alphabet.
    </p>
    <p>
      Explanation from my alma mater <a href="https://pages.mtu.edu/~shene/NSF-4/Tutorial/VIG/Vig-Base.html">here</a>
    </p>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </body>
</html>
